<div class="container card col-12 mb-3 mt-3 glass_Background">

          <div class="col-6 p-0 glass_Background">

            <h5 id="date"></h5>

            <div class="row col align-selfe-end">

<!-- Main body Strats here-->
    <div class="container card col-12 wrapper">
        <div class="row">
          <div class="col-md-6">
            <h2 class="text-center">እዚህ ይመዝገቡ </h2>
            <form class="form_class">
              <div class="form-group">
                <label for="fullname">ሙሉ ስም :</label>
                <span id="error_MsgName" class="error_Msg"></span>
                <input type="text" class="form-control" id="fullname" placeholder="ሙሉ ስሞን ያስገቡ ">
              </div>
              <div class="form-group">
                <label for="age">እድሜ :</label>
                <span id="error_MsgAge" class="error_Msg"></span>
                <input type="age" class="form-control" id="age" placeholder="እድማዎትን ያስገቡ">
              </div>
              <div class="form-group">
                <label for="phone">ስልክ ቁጥር :</label>
                <span class="error_Msg" id="error_MsgPhone"></span>
                <input type="phone" class="form-control" id="phone" placeholder="ስልክ ቁጥሮን ያስገቡ ">
              </div>
              <div class="form-group">
                <label for="address">አድራሻ :</label>
                <span class="error_Msg" id="error_MsgAddress"></span>
                <input class="form-control" id="address" type="address" placeholder="አድራሻዎትን ያስገቡ"></input>
              </div>
              <div class="form-group mt-3">
                <label for="amount">የገንዘብ መጠን :</label>
              <span class="error_Msg" id="error_MsgAmount"></span>
                <div class="btn-group ms-3 " role="group" aria-label="Amount Buttons">
                  <input type="checkbox" name="birr_option" id="birr_Amount" class="form-check-input" data-amount="100">100 ብር</input>
                  <input type="checkbox" name="birr_option" id="birr_Amount" class="form-check-input ms-3" data-amount="500">500 ብር</input>
                  <input type="checkbox" name="birr_option" id="birr_Amount" class="form-check-input ms-3" data-amount="1000">1000 ብር</input>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="customAmountCheck">
                    <label class="form-check-label" for="customAmountCheck">ራስ ሞል</label>
                  </div>
                <input type="number" class="form-control mt-2" id="customAmountInput" placeholder="የገንዘብ መጠኑን ይፃፉ"
                  >
              </div>
              <button type="button" id="submit_btn" class="btn btn-primary mt-2 mb-3">መዝግብ</button>
            </form>
          </div>
          <div class="col-md-6">
            <div class="text-center ">
                <h2>መዝገብ</h2>
            </div>
            
            <div class="table_container card-body mt-0">
                <table id="users_Table" class="table">
                    <thead class="thead">
                        <tr>
                            <th>ሙሉ ስም</th>
                            <th>እድማ</th>
                            <th>ስልክ ቁጥር</th>
                            <th>አድራሻ</th>
                            <th>የገንዘብ መጠን</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">

                    </tbody>
                </table>
            </div>
            <h2 class="text-center">አሸናፊ</h2>
            <div id="winner" class="card">
              <div class="card-body text-center" id="win_Bg">
                <h5 class="card-title" id="winner_Name"></h5>
               <!-- <img src="img_gif/boxf_img.jpg" alt="" class="prize_Box" id="gif_Box"> -->
                <p class="card-text" id="winner_Amount"></p>
              </div>
            </div>
            <button type="button" id="winner_btn" class="btn btn-primary mt-2 mb-3">ምረጥ</button>
          </div>
        </div>
      </div>
    
</body>
